<html>
    <head>
        <title>Train Ticket Booking</title>
    </head>
    <body>
<h1> Train Booking</h1>

        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="First name">
        <input type="text" id="name" placeholder="last name">
        <br>
        <br>
        <label for="mno">Mobile No.</label>
        <input type="number" id="mno" placeholder="Mobile no">
        <br>
        <br>
        <label for="email">email</label>
        <input type="email" id="email" placeholder="email">
        <br>
        <br>
        <label for="from">From:</label>
        <input type="text" id="from">
        <label for="to">To:</label>
        <input type="text" id="to">
        <br>
        <br>
        <label for="tname">Train Name/Number</label>
        <input type="text" id="tname" placeholder="eg.chennai express">
        <br>
        <br>
        <label for="date">Journy of Date</label>
        <input type="date" id="date">   
        <label for="time">Time</label>
        <input type="time" id="time">
        <br>
        <br>
    </body>
</html>
